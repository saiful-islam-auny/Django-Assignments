{% extends "base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">

    <div class="d-flex justify-content-around flex-wrap p-5">
        {% for i in items %}
            <!-- card start-->
            <div class="card mb-3" style="width: 18rem;">
                <img class="card-img-top" src="{{ i.strCategoryThumb }}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{ i.strCategory }}</h5>
                    <p class="card-text">{{ i.strCategoryDescription | truncatewords:10 }}</p>
                    <a href="#" class="btn btn-primary">Order</a>
                </div>
            </div>
            <!-- card end-->
        {% endfor %}
    </div>
{% endblock %}
